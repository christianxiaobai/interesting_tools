        // ========================================
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation * Math.PI / 180);  // ğŸ”´ è¿™é‡Œæ§åˆ¶è½¬ç›˜çš„æ—‹è½¬
            ctx.translate(-centerX, -centerY);

            const sliceAngle = (2 * Math.PI) / foods.length;

            foods.forEach((food, index) => {
                // ğŸ”´ å…³é”®è°ƒæ•´ç‚¹1ï¼šèµ·å§‹è§’åº¦
                // -Math.PI/2 è¡¨ç¤ºä»12ç‚¹æ–¹å‘å¼€å§‹
                // å¦‚æœè¦è°ƒæ•´èµ·å§‹ä½ç½®ï¼Œä¿®æ”¹è¿™é‡Œ
                const startAngle = index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // ç»˜åˆ¶æ‰‡åŒº
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.stroke();

                // ç»˜åˆ¶æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);  // æ–‡å­—åœ¨æ‰‡åŒºä¸­å¿ƒ
                ctx.textAlign = 'center';

                ctx.fillStyle = '#fff';

                ctx.fillText(food, radius * 0.65, 0);
                ctx.restore();
            });

            ctx.restore();

            // ä¸­å¿ƒåœ†
            ctx.beginPath();
            ctx.arc(centerX, centerY, 35, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ½ï¸', centerX, centerY);

            // æ›´æ–°è°ƒè¯•ä¿¡æ¯
            updateDebugInfo();
        }

        // ========================================
        // ğŸ¯ å…³é”®éƒ¨åˆ†2ï¼šè®¡ç®—é€‰ä¸­çš„é£Ÿç‰©
        // è¿™æ˜¯æœ€é‡è¦çš„éƒ¨åˆ†ï¼
        // ========================================
        function getSelectedFood(finalRotation) {
            const sliceAngle = 360 / foods.length;

            // å°†è§’åº¦æ ‡å‡†åŒ–åˆ° 0-360 èŒƒå›´
            let normalizedRotation = finalRotation % 360;
            if (normalizedRotation < 0) {
                normalizedRotation += 360;
            }

            // ğŸ”´ å…³é”®è°ƒæ•´ç‚¹2ï¼šè®¡ç®—é€»è¾‘
            // æ–¹æ³•1ï¼šå¦‚æœç¬¬ä¸€ä¸ªæ‰‡åŒºåœ¨é¡¶éƒ¨å¼€å§‹
            let selectedIndex = Math.floor(normalizedRotation / sliceAngle);

            // ğŸ”´ å¦‚æœéœ€è¦è°ƒæ•´åç§»ï¼Œå¯ä»¥åœ¨è¿™é‡ŒåŠ å‡
            // ä¾‹å¦‚ï¼šselectedIndex = (selectedIndex + 1) % foods.length;
            selectedIndex = (selectedIndex + 1) % foods.length;

            // ğŸ”´ æˆ–è€…ä½¿ç”¨æ–¹æ³•2ï¼šåå‘è®¡ç®—
            let adjustedAngle = (360 - normalizedRotation) % 360;
            selectedIndex = Math.floor(adjustedAngle / sliceAngle);

            // ğŸ”´ æˆ–è€…æ–¹æ³•3ï¼šåŠ å…¥åç§»é‡
            // let offsetDegrees = sliceAngle / 2;  // å¯ä»¥è°ƒæ•´è¿™ä¸ªåç§»é‡

            // let selectedIndex = Math.floor(adjustedAngle / sliceAngle);

            // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†…
            selectedIndex = selectedIndex % foods.length;
            if (selectedIndex < 0) {
                selectedIndex += foods.length;
            }

            return selectedIndex;
        }

        function spin() {
            if (isSpinning || foods.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('spinBtn').textContent = 'ğŸ¡ è½¬ç›˜ä¸­...';
            document.getElementById('resultBox').style.display = 'none';

            const spinDuration = 4000;
            const extraRotations = 8;

            const totalRotation = extraRotations * 360 + randomDegree;

            function animate() {

                const progress = Math.min(elapsed / spinDuration, 1);

                    console.log('æœ€ç»ˆè§’åº¦:', finalRotation.toFixed(2));
                    console.log('é€‰ä¸­ç´¢å¼•:', selectedIndex);
                    console.log('é€‰ä¸­é£Ÿç‰©:', selectedFood);
