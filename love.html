                        <div class="milestone-desc">${item.desc}</div>
                        <div class="milestone-status">
                            ${achieved ?
                                `å·²è¾¾æˆäº ${targetDate.toLocaleDateString('zh-CN')}` :
                                `è¿˜éœ€ ${daysLeft} å¤© (${targetDate.toLocaleDateString('zh-CN')})`
                            }

                    </div>
                `;
            }).join('');

        // æ›´æ¢è¯­å½•
        function changeQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${quote.text}"`;
            document.getElementById('quoteAuthor').textContent = quote.author;
        }

        // ä¿å­˜ç•™è¨€
        function saveMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const messages = JSON.parse(localStorage.getItem('loveMessages') || '[]');
            messages.unshift({
                text: message,
                time: new Date().toLocaleString('zh-CN')
            });

            localStorage.setItem('loveMessages', JSON.stringify(messages));
            input.value = '';
            loadMessages();
        }

        // åŠ è½½ç•™è¨€
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('loveMessages') || '[]');
            const container = document.getElementById('savedMessages');

            if (messages.length === 0) {
                container.innerHTML = '<div style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px;">æš‚æ— ç•™è¨€</div>';
                return;
            }

            container.innerHTML = messages.slice(0, 10).map(msg => `
                <div class="message-item">
                    <div class="message-text">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                </div>
            `).join('');
        }

        // éŸ³ä¹æ§åˆ¶
        let musicPlaying = false;
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');

            if (musicPlaying) {
                music.pause();
                btn.classList.remove('playing');
                btn.textContent = 'ğŸµ';
            } else {
                music.play();
                btn.classList.add('playing');
                btn.textContent = 'ğŸ¶';
            }
            musicPlaying = !musicPlaying;
        }

        // åˆå§‹åŒ–
        createStars();
        changeQuote();
        updateTime();
        updateCountdown();
        updateMilestones();
        loadMessages();

        // å®šæ—¶æ›´æ–°
        setInterval(updateTime, 1000);
        setInterval(updateCountdown, 60000);
        setInterval(() => createSakura(), 300);
    </script>
